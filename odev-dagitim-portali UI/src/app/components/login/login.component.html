<div class="container login-card">
  <mat-card class="login-card">
    <mat-toolbar color="primary" class="mat-elevation-z6">
      <span>Oturum Ac</span>
    </mat-toolbar>
    <mat-card-header>

    </mat-card-header>

    <mat-card-content>

      <mat-form-field appearance="outline">
        <mat-label>Kullanıcı Adı : </mat-label>
        <input matInput  placeholder="Kullanıcı Adı" type="text" #kadi>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Şifre : </mat-label>
        <input matInput  placeholder="Şifre" type="password" #pass>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" style="width: 100%;" (click)="OturumAc(kadi.value, pass.value)">Oturum Aç</button>
    </mat-card-actions>
  </mat-card>



</div>
